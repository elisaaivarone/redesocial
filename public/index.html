<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="src/style.css" />
<!--Fonts e Icons-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
<script src="src/config.js"></script>
<title>Login</title>
</head>

<body>
  <img id="img-logo" class="img-responsive container" src="imagem/logotipo.jpeg" alt="logo">
    <section class="container">
      <div class="col-md-5">
        <h2 class="text-center title-login">Fa√ßa seu login</h2>
          <form class="form-group">
            <input type="email" class="form-control input-sm input-login" id="email" placeholder="Enter email" name="email">
            <input type="password" class="form-control input-sm input-login" id="password" placeholder="Enter password" name="pwd">
            <br>
            <button class="btn btn-lg btn-block btn-default" id="authLogin">Entrar</button>
            <br>
            <p class="text-center">
            <button class="btn btn-lg btn-primary" id="authGmail"><i class="fab fa-google-plus-square">Google</i></button>
            <br>
            <button class="btn btn-warning" id="newAccount">Criar uma conta</button>
            </p>
          </form>
       </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="src/autenticacao.js"></script>
</body>
</html>
