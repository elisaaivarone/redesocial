<title>Meu perfil</title>

</head>

<body>
  <nav class="navbar navbar-inverse nav-timeline">
    <div class="container-fluid">
      <img id="img-timeline" class="img-responsive" src="imagem/logotipo.jpeg">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h2 class="text-logo" class="navbar-brand">Kids Life</h2>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right menu-style">
        <li><a href="#" id="home"><i class="fas fa-home"></i> Home</a></li>
        <li class="active"><a href="#"><i class="far fa-user"></i> Perfil</a></li>
        <li><a href="index.html" id="signout"><span class="glyphicon glyphicon-user"></span> Sign Out</a></li>
      </ul>
    </div>
    </div>
  </nav>
  <section class="container">
    <div class="row">
      <div class="col-md-10 ">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Meu Perfil</h4>
          </div>
        <div class="panel-body">
          <div class="box box-info">
            <div class="box-body">
              <div class="col-sm-4">
              <div class="img">
                <img alt="User Pic" id="img-profile" class="img-circle img-responsive">
              </div>
              </div>
      <div class="col-sm-4">
        <h2 class="name-user"><span id="name"></span></h2>
          <span>
            <p><i class="fas fa-book-reader"></i> Sobre mim:</p>
            <p id="about"></p>
          </span>
      </div>
      
        <div class="clearfix"></div>
          <hr class="line-perfil">
          <div class="col-sm-4"><i class="glyphicon glyphicon-briefcase"></i> Idade:</div>
            <span id="years"></span>

         <div class="clearfix"></div>
           <div class="col-sm-4"><i class="glyphicon glyphicon-home"></i> Cidade:</div>
             <span id="city"></span>
             
          <div class="clearfix"></div>
            <div class="col-sm-4"><i class="glyphicon glyphicon-map-marker"></i> Estado:</div>
              <span id="state"></span>

          <div class="clearfix"></div>
            <div class="col-sm-4"><i class="fas fa-child"></i> Filho(s):</div>
              <span id="kids"></span>

          <div class="clearfix"></div>
            <div class="col-sm-4"><i class="fas fa-heart"></i> Civil:</div>
              <span id="status"></span>

          <div class="clearfix"></div>
            <div class="col-sm-4"><i class="glyphicon glyphicon-envelope"></i> E-mail:</div>
              <span id="email"></span>

          <div class="clearfix"></div>
            <button id="edit" class="btn btn-primary" disabled>Editar</button>
              <button id="back" class="btn btn-danger" disabled>Voltar</button>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
